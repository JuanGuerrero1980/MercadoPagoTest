        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        all {
            buildConfigField 'String', 'API_SERVICE', '"https://api.mercadopago.com/"'
            buildConfigField 'String', 'API_VERSION', '"v1/"'
            buildConfigField 'String', 'KEY', '"444a9ef5-8a6b-429f-abdf-587639155d88â€‹"'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
